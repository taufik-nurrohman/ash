
<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Asynchronous Syntax Highlighter</title>
    <link href="ash.css" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}
textarea {
  display: block;
  width: 100%;
  height: 15em;
}
</style>
  </head>
  <body>
    <form>
      <p>
        <select name="x">
          <option value="css">CSS</option>
          <option value="ini">INI, TOML</option>
          <option value="js">JavaScript</option>
          <option value="json">JSON</option>
          <option value="php">PHP</option>
          <option value="txt">Plain Text</option>
          <option value="xml">HTML, SGML, XML</option>
          <option value="yaml">YAML</option>
        </select>
      </p>
      <p>
        <textarea name="content"></textarea>
      </p>
      <p>
        <button name="submit" type="submit">Update</button>
      </p>
    </form>
    <hr>
    <pre><code></code></pre>
    <script src="ash.js"></script>
    <script>

(function(win, doc) {

    let form = doc.forms[0],
        code = doc.querySelector('pre > code'),
        content = form.content,
        x = form.x;

    form.addEventListener('submit', e => {
        code.className = x.value;
        code.textContent = content.value;
        // Destroy where possible
        for (let key in ASH.instances) {
            ASH.instances[key].pop();
        }
        new ASH(code);
        e.preventDefault();
    });

    // Load example by select-box change
    x.addEventListener('change', () => {
        win.fetch('test/' + x.value + '.txt').then(response => response.ok && response.text()).then(text => {
            content.value = text;
            form.submit.click();
        }).catch(e => {
            content.value = e;
        });
    });

})(window, document);

    </script>
  </body>
</html>
