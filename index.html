
<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Asynchronous Syntax Highlighter</title>
    <link href="ash.css" rel="stylesheet">
    <style>

* {
  box-sizing: border-box;
}

textarea {
  display: block;
  width: 100%;
  height: 15em;
}

input {
  display: none;
}

label {
  display: inline-block;
  color: #00f;
  cursor: pointer;
}

input:checked + label {
  color: #f00;
}

input:checked + label + pre code span {
  outline: 1px dotted;
}

input:checked + label + pre code span::after {
  content: '(' attr(class) ')';
  display: inline-block;
  vertical-align: middle;
  font-size: 75%;
}

    </style>
  </head>
  <body>
    <form>
      <p>
        <select name="x">
          <option value="css">CSS</option>
          <option value="ini">INI, TOML</option>
          <option value="js">JavaScript</option>
          <option value="json">JSON</option>
          <option value="php">PHP</option>
          <option value="txt">Plain Text</option>
          <option value="xml">HTML, SGML, XML</option>
          <option value="yaml">YAML</option>
        </select>
      </p>
      <p>
        <textarea name="content"></textarea>
      </p>
      <p>
        <button name="submit" type="submit">Update</button>
      </p>
    </form>
    <hr>
    <input id="inspector" type="checkbox">
    <label for="inspector">Inspect</label>
    <pre></pre>
    <script src="ash.js"></script>
    <script>

(function(win, doc) {

    let form = doc.forms[0],
        content = form.content,
        view = doc.querySelector('pre'),
        x = form.x;

    form.addEventListener('submit', e => {
        let code = doc.createElement('code');
        code.className = x.value;
        code.textContent = content.value;
        view.innerHTML = "";
        view.appendChild((new ASH(code)).source);
        e.preventDefault();
    });

    // Load example by select-box change
    x.addEventListener('change', () => {
        win.fetch('test/' + x.value + '.txt').then(response => response.ok && response.text()).then(text => {
            content.value = text;
            form.submit.click();
        }).catch(e => {
            content.value = e;
        });
    });

})(window, document);

    </script>
  </body>
</html>
